<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script type="module" defer src="./js/docs.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >

    <title>classic</title>
</head>
<body>

    <div style="display: flex;justify-content: space-between;width: 100%;height: auto;">
        <div style="width: 20%;background-color: bisque;">
            <img src="./classiclogo.png" style="width: 30%;padding-left: 10px;" />
            <div style="background-color: white;margin-top: 1%;">
                <select id="mois" class="form-select" aria-label="Default select example">
                    
                  </select>
                  <input type="number" id="annee" class="form-control" placeholder="Annee : " style="margin-top: 10px;"/>
                <input type="text" id="namefolder" class="form-control" placeholder="Enter the Name of the folder : " style="margin-top: 10px;" hidden/>
                <div class="upload" style="display: flex;margin-top: 10px;background-color: rgb(236, 189, 133);cursor: pointer;">
                    <img src="./imgs/folder.png" style="width: 30px;height: 30px;" />
                    <p>CREATE FOLDER</p>
                </div>
                
            </div>
        </div>
        <div  style="width: 80%;height:500px;overflow-y: scroll;">
            <div id="grid">
                <div class="file" style="display: flex;flex-wrap: wrap;">
                    <div  style="margin-left: 10px;">
                        <img src="./imgs/loading.gif" style="width: 100%;cursor: pointer;" id='loading'/>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>




    <script>
        var mL = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        mL.forEach(element => {
            $("#mois").append(`
                <option>${element}</option>
            `)
        });
        $('#annee').val(new Date().getFullYear())
    </script>
    
</body>
</html>
